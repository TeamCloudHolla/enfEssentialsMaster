        message: '&b&lRESTART: &cServer will be restarting in &7&l30 &cminutes'
        time: 1800
    warning3:
        message: '&b&lRESTART: &cServer will be restarting in &7&l15 &cminutes'
        time: 900
    warning4:
        message: '&b&lRESTART: &cServer will be restarting in &7&l1 &cminute'
        time: 60
    warning5:
