Cooldowns: #Seconds
    test;3
    message: "§7You must wait §6%cooldown% Seconds §7until you can use this command again!"
max_players:
    amount: 150
    message: '&cSorry, this server is full! &bshop.enforcedmc.com&c to &ebypass.'    
disable_commands:
    commands:
        - /help
        - /icanhasbukkit
        - /version
        - /ver
        - /plugins
        - /pl
        - /about
        - /?
